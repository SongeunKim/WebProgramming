<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="breakout.css">
		<title>WP 9조</title>
	</head>
	<body>
		<!-- 메인 시작화면 -->
		<div id="main-div">
			<div id="main-title">
				
			</div>
			<!-- 시작버튼 -->
			<div id="main-start-button">START</div>
			<!-- 설정 버튼 -->
			<div id="main-settings-button">
				<!-- 설정 이모지(이미지) 삽입 -->
			</div>
		</div>

		<!-- 게임 보드 화면 -->
		<div id="canvas-wrapper">
			<!-- 점수 표시하는 탭 -->
			<div id="score-bar" width="900"height="80"></div>
			<!-- 게임 구성하는 화면 -->
			<canvas id="board" width="900" height="600"></canvas>
		</div>

		<!-- 난이도 선택창 -->
		<div id="level" class="popup">
			<div id="level-title">난이도를 선택하시오</div>
			<div id="level-easy" class="level-button">easy</div>
			<div id="level-normal" class="level-button">normal</div>
			<div id="level-hard" class="level-button">hard</div>
		</div>

		<!-- 설정창 -->
		<div id="settings" class="popup">
			<div id="settings-title">설정</div>
			<!-- 설정에 들어갈 것들 -->
		</div>

		<!-- 게임 플레이 후 결과 창(WIN / LOSE) -->
		<div id="result" class="popup">
			<div id="result-title">
				<!-- win 또는 lose 출력 -->
			</div>
			<div class="result-button">MAIN</div>
			<div class="result-button">RETRY</div>
		</div>
	</body>
</html>
