<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="breakout.css">
		<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="breakout.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Smokum&display=swap" rel="stylesheet">
		<title>WP 9조</title>
	</head>
	<body>
		<!-- 메인 시작화면 -->
		<div id="main-div">
			<div id="main-blank"></div>
			<div id="main-title">
				<img src="src/mario-logo.png">
				<!-- SUPER MARIO<br>BRICK-BREAK -->
			</div>
			<!-- 시작버튼 -->
			<div id="main-start-button"><br>S T A R T</div>
			<!-- 설정 버튼 -->
			<div id="main-settings-button">
				<!-- 설정 이모지(이미지) 삽입 -->
				<img src="src/setting.png">
			</div>
		</div>

		<!-- 게임 보드 화면 -->
		<div id="canvas-wrapper">
			<!-- 점수 표시하는 탭 -->
			<div id="score-bar"></div>
			<!-- 게임 구성하는 화면 -->
			<canvas id="board"></canvas>
		</div>

		<!-- 난이도 선택창 -->
		<div id="level" class="popup">
			<div id="level-title">choose level</div>
			<div id="level-easy" class="level-button">easy</div>
			<div id="level-normal" class="level-button">normal</div>
			<div id="level-hard" class="level-button">hard</div>
		</div>

			<!-- 설정창 -->
		<div id="settings" class="popup">
			<div id="settings-title" class="popup-title">setting</div>
			<!-- 설정에 들어갈 것들 -->
			<label for = "ball_image" class="setting-button">ball</label>
			<select id = "ball_image">
				<option value="제목" selected>공 외형 선택</option>
				<option value=""></option>
				<option value=""></option>
				<option value=""></option>
				<option value=""></option>
			</select>
			<label for = "bar_image" class="setting-button">bar</label>
			<select id = "bar_image">
				<option value="제목" selected>바 외형 선택</option>
				<option value="src/bar.png">바</option>
				<option value="src/brick.png">바2</option>
				<option value=""></option>
				<option value=""></option>
			</select>
			<label for = "background_music" class="setting-button">sound</label>
			<select id = "background_music">
				<option value="제목">게임 배경음악 변경</option>
				<option value="src/audio/easy_mode.mp3" selected>노래1</option>
				<option value="src/audio/normal_mode.mp3">노래2</option>
				<option value="src/audio/hard_mode.mp3">노래3</option>
				<option value=""></option>
			</select>
		</div>

		<div id="pause" class="popup">
			<div id="pause-title">pause</div>
			<div id="resume">resume</div>
			<div id="back_to_title">title</div>
			<div id="setting_menu">setting</div>
		</div>

		<!-- 게임 플레이 후 결과 창(WIN / LOSE) -->
		<div id="result" class="popup">
			<div id="result-title">
				<!-- win 또는 lose 출력 -->
			</div>
			<div class="result-button">MAIN</div>
			<div class="result-button">RETRY</div>
		</div>

		<!-- 전반적 시나리오 프롤로그로 구성 -->
		<div id="prologue-video" class="prologue">
			<video width="900px" height="506px" >
				<source src="src/intro.mp4" type="video/mp4">
			</video>
			<div id="prologue-skip">
				skip
			</div>
		</div>
		<div id="prologue-text" class="prologue-text">
			<p id="text1">납치된 공주를 구하러 떠나는 마리오...</p>
			<p id="text2">블록을 깨서 공주를 구해보자!</p>
		</div>

		<!-- 도움말 팝업 -->
		<div id="help" class="popup">
			<h3>HOW TO PLAY</h3>
			<div id="help-content">
				<div id="basic-help">
					마우스를 움직여서 바를 이동!<br>
					공을 벽돌에 맞추세요!
				</div>
				<div id="item-help">
					꽃 – 타이머 시간 추가<br>
					초록버섯 – 목숨 추가<br>
					빨간버섯 – 바 길이<br>
					스타 – 피버타임
				</div>
			</div>
			<button id="help-ok">OK!</button>
		</div>

		<audio autoplay id="audio"> 
			<source src="src/audio/title_screen.mp3" type="audio/mp3">
		</audio>

	</body>
</html>
